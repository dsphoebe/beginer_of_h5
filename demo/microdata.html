<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Microdata</title>
    <style>
    .page {
        width: 600px;
        margin: 0 auto;
    }
    </style>
</head>

<body>
    <div class="page">
        <div class="person" itemscope itemtype="http://schema.org/Person">
            <ul>
                <li itemprop="name">小红</li>
                <li itemprop="gender">女</li>
                <li itemprop="birthDate">1990年12月25日</li>
            </ul>
        </div>
    </div>
</body>

</html>
